
<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    
    <mat-card-content fxLayoutAlign="center">
    
      <mat-form-field>
        <mat-select placeholder="Food" >
          <mat-option  class="hovered"
          [value]="exercise.id" 
          *ngFor="let exercise of availableExercises">
           <a> {{ exercise.name }}</a>
          </mat-option>
        
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions fxLayoutAlign="center">
      <button color="primary" type="submit" mat-raised-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
