
<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    
    <mat-card-content  fxLayoutAlign="center">
    
      <mat-form-field *ngIf="!isLoading && availableExercises">
        <mat-select placeholder="Food" ngModel name="exercise" required>
          <mat-option  class="hovered"
          *ngFor="let exercise of availableExercises"
          [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
      <button *ngIf="availableExercises" color="primary" mat-raised-button type="submit" [disabled]="f.invalid" >Start</button>
      <button *ngIf="!availableExercises" color="primary" mat-raised-button type="button" (click)="fetchExercises()"  >Fetch Again</button>
    </mat-card-actions>
    <div fxLayoutAlign="center">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
  </mat-card>
  
</form>
</section>
