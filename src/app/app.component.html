<!-- creates a local reference to the sidenav and uses role="navigation"
    for accessibility reasons and this facilitates the button to toggle the sigenav 
    local reference -->

    <mat-sidenav #sidenav role="navigation">
        <p>I'm the sidenav!</p>
    </mat-sidenav>
    
    
    
    <mat-sidenav-content>
        <mat-toolbar color="primary">My Toolbar</mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
        <button (click)="sidenav.toggle()">Show SideNav</button>
        
    </mat-sidenav-content>


</mat-sidenav-container>
